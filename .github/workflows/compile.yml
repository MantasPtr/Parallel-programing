name: Compile
on: [push]
jobs:
  build-sequential:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kursinis/flat/sequential
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies 
        run: sudo apt-get install cmake 
      - name: Compile
        run: make compile
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: sequential.sh
          path: kursinis/flat/sequential/program.sh